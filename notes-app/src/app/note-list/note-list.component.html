<div class="w-100 mt-3 notes">
  <ul class="list-unstyled ">
    <li *ngFor="let item of list " class="border border-dark border-bottom-0
       border-left-0 border-right-0 p-1 " > 
      <span class="lead text-uppercase"> {{ item.title}} </span>  <br>
      {{item.time | date:'shortTime'}}  {{item.body }} 
    </li>
  </ul>
</div>
