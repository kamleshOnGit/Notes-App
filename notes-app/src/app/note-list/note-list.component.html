<div class="w-100 mt-sm-3 notes">
  <ul class="list-unstyled pb-0 mb-0 mb-sm-3 pt-2 pt-sm-0" [ngClass]="{'collapseable':collapse}">
    <li class="d-block d-sm-none font-weight-bold h1" (click)="collapsebtn()"> Titles 
      <svg [ngClass]="{'d-none':!collapse}" class="bi bi-chevron-compact-down float-right" width="1em" height="1em" viewBox="0 0 20 20" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
      <path fill-rule="evenodd" d="M3.553 8.776a.5.5 0 01.67-.223L10 11.44l5.776-2.888a.5.5 0 11.448.894l-6 3a.5.5 0 01-.448 0l-6-3a.5.5 0 01-.223-.67z" clip-rule="evenodd"></path>
    </svg> 
    <svg [ngClass]="{'d-none':collapse}" class="bi bi-chevron-compact-up float-right" width="1em" height="1em" viewBox="0 0 20 20" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
      <path fill-rule="evenodd" d="M9.776 7.553a.5.5 0 01.448 0l6 3a.5.5 0 11-.448.894L10 8.56l-5.776 2.888a.5.5 0 11-.448-.894l6-3z" clip-rule="evenodd"></path>
    </svg>
    <span class="clearfix"></span> </li>
    <li *ngFor=" let item of newnote | async | filter:searchtext let i = index" (click)="removeedit( item ,i)" class="border border-dark border-bottom-0
       border-left-0 border-right-0 p-1 "  > 
      <span class="text-uppercase font-weight-bold">  {{item.body | title}}  </span>  <br>
      <span class="clearfix"></span>
      <span class="float-left  bodytext" >  <span class="inline float-left pr-2 time font-italic"> {{item.Composetime | showtime :item }} </span>  {{item.body | title:'bodytext' }}  </span> 
      <span class="clearfix"></span>
    </li>
  </ul>
</div>
